<div class="modal-dialog modal-dialog-centered">
  <div class="modal-content">

    <div class="modal-header">
      <h5 class="modal-title">Collection information</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <form (submit)="onSubmit()" [formGroup]="form">
      <div class="modal-body">
        <div class="form-group">
          <label for="name" class="form-label">Name
            <small class="badge badge-pill badge-warning">Requiered</small>
          </label>
          <input id="name" class="form-control" type="text" formControlName="name" placeholder="Name" required>
        </div>
        <div class="form-group">
          <label for="authority" class="form-label">Authority</label>
          <input id="authority" class="form-control" type="text" formControlName="authority" placeholder="Authority">
        </div>
        <div class="form-group">
          <label for="description" class="form-label">Description</label>
          <textarea id="description" class="form-control" formControlName="description" rows="5"></textarea>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" (click)="onSubmit()" class="btn btn-primary" data-dismiss="modal" [disabled]="!form.valid">Submit</button>
      </div>
    </form>

  </div>
</div>
