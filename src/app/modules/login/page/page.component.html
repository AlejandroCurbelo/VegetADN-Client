<div id="page" class="justify-content-center">
  <div class="jumbotron mx-auto">
    <form id='login' [formGroup]="login" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter Username" formControlName='username' required>
      </div>
      <div class="form-group">
        <label for="passwd">Password</label>
        <input type="password" class="form-control" id="passwd" placeholder="Enter Password" formControlName='password' required>
      </div>
      <button type="submit" class="btn btn-success m-3" [disabled]="!login.valid">Login</button>
    </form>
  </div>
</div>
