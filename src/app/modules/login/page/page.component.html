<div class="container">
    <form id='login' [formGroup]="login" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter Username" formControlName='userCtl' required>
        </div>
        <div class="form-group">
            <label for="passwd">Password</label>
            <input type="password" class="form-control" id="passwd" placeholder="Enter Password" formControlName='passwdCtl' required>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" id="remember-check" class="form-check-input" checked="checked">
            <label for="remember-check" class="form-check-label">Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!login.valid">Login</button>
        <button [routerLink]="['/home']" class="btn btn-secondary">Cancel</button>

        <span class="passwd">Forgot <a href="#">password?</a></span>
    </form>
</div>
