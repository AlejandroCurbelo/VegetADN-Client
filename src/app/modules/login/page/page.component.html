<form id='login' [formGroup]="login" (ngSubmit)="onSubmit()">

  <label for="username"><b>Username</b></label>
  <input type="text" placeholder="Enter Username" name="username" formControlName='userCtl' required>

  <label for="passwd"><b>Password</b></label>
  <input type="password" placeholder="Enter Password" name="passwd" formControlName='passwdCtl' required>

  <label>
    <input type="checkbox" checked="checked" name="remember"> Remember me
  </label>

  <button type="submit" [disabled]="!login.valid">Login</button>
  <a [routerLink]="['/home']" class='button'>Cancel</a>

  <span class="passwd">Forgot <a href="#">password?</a></span>

</form>
